<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- back icon -->
    <ion-buttons slot="start" routerLink="/time-tracking">
      <ion-icon name="arrow-back-outline" size="large"></ion-icon>
    </ion-buttons>

    <!-- toolbar title-->
    <ion-title>Absences</ion-title>

    <!-- user icon -->
    <ion-buttons slot="end" routerLink="/user">
      <ion-icon name="person-circle-outline" size="large"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <div *ngFor="let absence of absences">
    <ion-card>
      <ion-card-header>
        <ion-card-title *ngFor="let date of absence.dates">
          {{date | date:'dd. MMM yyyy'}}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{absence.reason}}
      </ion-card-content>
    </ion-card>
  </div>
  <ion-button id="open-modal" expand="block">Add absence</ion-button>

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>

        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>

          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>

      </ion-header>

      <ion-content class="ion-padding">
        <h3>Pick your date</h3>

        <!-- Two way binding to save the dates in a variable -->
        <ion-datetime presentation="date" min={{currentDate}} multiple="true" [(ngModel)]="dates"></ion-datetime>

        <!-- Two way binding to save the reason in a variable -->
        <ion-input
          label="Reason"
          label-placement="floating"
          fill="outline"
          color="primary"
          [(ngModel)]="reason">
        </ion-input>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
