<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- back icon -->
    <ion-buttons slot="start" routerLink="/time-tracking">
      <ion-icon name="arrow-back-outline" size="large"></ion-icon>
    </ion-buttons>

    <!-- toolbar title-->
    <ion-title>Absences</ion-title>

    <!-- user icon -->
    <ion-buttons slot="end" routerLink="/user">
      <ion-icon name="person-circle-outline" size="large"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content slot="start" [fullscreen]="true">
  <div *ngFor="let absence of absencesdb">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          {{absence.avon | date:'dd. MMM yyyy'}} - {{absence.abis | date:'dd. MMM yyyy'}}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{absence.areason}}
        <ion-button slot="end" > <ion-icon name="close-outline"></ion-icon></ion-button>
      </ion-card-content>

    </ion-card>



  </div>
  <ion-button id="open-modal" expand="block">Add absence</ion-button>

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>

        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>

          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>

      </ion-header>

      <ion-content class="ion-padding">
        <h3>Pick your date</h3>

        <!-- Two way binding to save the dates in a variable -->
        <!-- <ion-datetime presentation="date" min={{currentDate}} multiple="true" [(ngModel)]="dates"></ion-datetime> -->
        <h4>Von:</h4>
        <ion-datetime-button datetime="datetime1"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="datetime1" min={{currentDate}} [(ngModel)]="datevon"></ion-datetime>
          </ng-template>
        </ion-modal>

        <h4>Bis:</h4>
        <ion-datetime-button datetime="datetime2" ></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="datetime2" min={{currentDate}} [(ngModel)]="datebis"></ion-datetime>
          </ng-template>
        </ion-modal>
        <br>

        <!-- Two way binding to save the reason in a variable -->
        <ion-input label="Reason" label-placement="floating" fill="outline" color="primary" [(ngModel)]="reason">
        </ion-input>
      </ion-content>
    </ng-template>
  </ion-modal>
  <ion-toast [isOpen]="isToastOpen" message="You have to enter date and reason" [duration]="3000"
    (didDismiss)="setOpen(false)"></ion-toast>
</ion-content>
