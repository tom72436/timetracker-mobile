<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="center">
    <img class="img-size" src="./assets/logo-placeholder.jpeg" alt="Logo (not available)">

    <ion-list class="margin">
      <ion-item>
        <ion-input labelPlacement="stacked" label="Username">
          <ion-button fill="clear" slot="end">
          </ion-button>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input labelPlacement="stacked" label="Password">
          <ion-button fill="clear" slot="end">
          </ion-button>
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-button routerLink="/select-construction-area">Login</ion-button>

  </div>
</ion-content>
