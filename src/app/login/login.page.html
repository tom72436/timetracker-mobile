<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="center">
    <img class="img-size" src="./assets/images/logo.gif" alt="Logo (not available)">

    <ion-list class="margin">
      <ion-item>
        <ion-input [(ngModel)]="username" labelPlacement="stacked" label="Username">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="password" type="password" labelPlacement="stacked" label="Password">
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-button (click)="getLogin()">Login</ion-button>

  </div>
    <ion-toast
      [isOpen]="isToastOpen"
      message="Invalid username or password"
      [duration]="3000"
      (didDismiss)="setOpen(false)"
    ></ion-toast>
</ion-content>
