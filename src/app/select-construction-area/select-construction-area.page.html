<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- user icon -->
    <ion-buttons slot="end" routerLink="/user">
      <ion-icon name="person-circle-outline" size="large"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">select-construction-area</ion-title>
    </ion-toolbar>
  </ion-header>


  <!-- title -->
  <h3 class="margin-title">Select the construction area</h3>

  <!-- Looping through the singular construction areas and displaying a card for each one -->
  <!-- TODO: Getting every construction area and passing the id to the tracking page -->
  <div *ngFor="let site of sites">
  <ion-card button="true" routerLink="/time-tracking">
    <ion-card-header>
      <ion-card-title>
        {{site.cname}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{site.cdescription}}
    </ion-card-content>
  </ion-card>
</div>

</ion-content>
