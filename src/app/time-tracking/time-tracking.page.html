<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- menu icon -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>

    </ion-buttons>

    <!-- toolbar title-->
    <ion-title>Time tracking</ion-title>

    <!-- user icon -->
    <!-- TODO: Getting user id and passing it to the user page -->
    <ion-buttons slot="end" routerLink="/user">
      <ion-icon name="person-circle-outline" size="large"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-page" id="main-content">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">time-tracking</ion-title>
      </ion-toolbar>
    </ion-header>
  </div>

  <div class="center">
    <p>{{ getTimeString() }}</p>
    <ion-button (click)="startTimer()">Start</ion-button>
    <br>
    <ion-button (click)="stopTimer()">Stop</ion-button>
    <ion-list>
      <ion-item *ngFor="let today of todayWorked">
        <ion-label>From {{this.timeStart}} to {{this.timeEnd}}{{today}}</ion-label>
      </ion-item>
    </ion-list>
  </div>

  <!-- grid to display the photos -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
        <ion-img [src]="photo.webviewPath"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- floating action button -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>


<!-- menu sidebar content -->
<ion-menu contentId="main-content">

  <ion-list>
    <ion-item>
      <ion-label class="ion-padding" routerLink="/select-construction-area">Change construction area</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="ion-padding" routerLink="/weekly-review">Weekly review</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="ion-padding" routerLink="/absences">Absences</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="ion-padding" routerLink="/images">Images</ion-label>
    </ion-item>
  </ion-list>

</ion-menu>
