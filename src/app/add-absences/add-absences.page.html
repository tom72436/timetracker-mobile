<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- back icon -->
    <ion-buttons slot="start" routerLink="/absences">
      <ion-icon name="arrow-back-outline" size="large"></ion-icon>
    </ion-buttons>

    <!-- toolbar title-->
    <ion-title>Add absences</ion-title>

    <!-- user icon -->
    <ion-buttons slot="end" routerLink="/user">
      <ion-icon name="person-circle-outline" size="large"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">add-absences</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="margin">
    <h3>Pick your date</h3>
    <ion-datetime presentation="date" multiple="true"></ion-datetime>
    <ion-input label="Reason" label-placement="floating" fill="outline"></ion-input>
    <ion-button>Save</ion-button>
  </div>



</ion-content>
